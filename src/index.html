<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="search" data-qa="big">
      <img
        src="images/Search.svg"
        alt="big-img"
        class="big-img"
      >
      <input
        type="text"
        data-qa="keypress"
        class="big-input inp"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form class="search" data-qa="small">
      <img
        src="images/Search.svg"
        alt="small-img"
        class="small-img"
      >
      <input
        type="text"
        data-qa="keypress"
        class="small-input inp"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    </div>
  </body>
</html>
